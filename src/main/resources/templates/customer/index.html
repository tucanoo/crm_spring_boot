<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Simple CRM - Customer management made Simple</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

</head>
<body>

<nav th:replace="~{/layout/navbar}"/>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-12 col-sm-6 pb-4">Customer List</span>
        <span class="col-12 col-sm-6 text-sm-end pb-4">
            <a href="/customer/create" class="btn btn-outline-primary d-block d-sm-inline-block">Create Customer</a>
            <a href="/" class="btn btn-primary d-block d-sm-inline-block">Back</a>
        </span>
    </h1>


    <div class="alert alert-success" th:if="${message}">
        <h3 th:text="${message}"></h3>
    </div>

    <div class="mt-5">
        <table id="customerTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Country</th>
                <th>Phone</th>
            </tr>
            </thead>
        </table>
    </div>

</div>

<footer th:replace="~{/layout/footer}"/>

<script th:inline="javascript">
  var url = '/customer/data_for_datatable';
  var isReadOnly = /*[[${#authorization.expression('hasAuthority(''ROLE_READONLY_USER'')')}]]*/ false;
  var customerUrlPrefix =  '/customer/' + (isReadOnly ? 'show' : 'edit') + '/';

  function renderLink(data, type, row, meta) {
    return '<a href="' + customerUrlPrefix + row.id + '">' + data + '</a>';
  }

  $(document).ready(function () {


    $('#customerTable').DataTable({
      "ajax": url,
      "processing": true,
      "serverSide": true,
      "columns": [
        {
          "data": "id",
          "render": renderLink
        },
        {
          "data": "firstName",
          "render": renderLink
        },
        {
          "data": "lastName",
          "render":renderLink
        },
        {"data": "emailAddress"},
        {"data": "city"},
        {"data": "country"},
        {"data": "phoneNumber"}
      ]
    });
  });
</script>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
