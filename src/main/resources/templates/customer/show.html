<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Simple CRM - Customer Management made Simple</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">

</head>
<body>

<nav th:replace="~{/layout/navbar}"/>

<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-12 col-sm-6 pb-4">Customer: <span th:text="${customerInstance.id}"></span> </span>
        <span class="col-12 col-sm-6 pb-4 text-end">
            <a href="/customer" class="btn btn-primary d-block d-sm-inline-block">Back to list</a>
        </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
            <ul>
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="form-group col-6 mb-3">
                <label>First Name</label>
                <input class="form-control-plaintext" name="firstName" th:value="${customerInstance.firstName}"/>
            </div>
            <div class="form-group col-6 mb-3">
                <label>Last Name</label>
                <input class="form-control-plaintext" name="lastName" th:value="${customerInstance.lastName}"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 mb-3">
                <label>Email Address</label>
                <input class="form-control-plaintext" name="emailAddress" th:value="${customerInstance.emailAddress}"/>
            </div>
            <div class="form-group col-6 mb-3">
                <label>Phone Number</label>
                <input class="form-control-plaintext" name="phoneNumber" th:value="${customerInstance.phoneNumber}"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col mb-3">
                <label>Address</label>
                <input class="form-control-plaintext" name="address" th:value="${customerInstance.address}"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 mb-3">
                <label>City</label>
                <input class="form-control-plaintext" name="city" th:value="${customerInstance.city}"/>
            </div>
            <div class="form-group col-6 mb-3">
                <label>Country</label>
                <input class="form-control-plaintext" name="country" th:value="${customerInstance.country}"/>
            </div>
        </div>

    </div>
</div>
<footer th:replace="~{/layout/footer}"/>
</body>
</html>
